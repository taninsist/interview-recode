<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        reject(123);
      });
      let p2 = p1.then(() => {
        return 456;
      });
      p2.then(
        (value) => {
          console.log(value); // 456
        },
        (reason) => {
          console.log(reason);
        }
      );
    </script>
  </body>
</html>
